---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

<!-- order nav links -->
  {% assign sorted_pages = site.pages | sort:"order" %}
  {% for node in sorted_pages %}
    <li><a href="{{node.url}}">{{node.title}}</a></li>
  {% endfor %}

</article>
